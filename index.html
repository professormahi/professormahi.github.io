                    <a href="https://payampardaz.com/">شرکت پیام‌پرداز</a>.
                `,
            }
        }

        function setMessages(language) {
            document.querySelectorAll('[data-lang-key]').forEach(elem => {
                elem.innerText = i18n[language][elem.dataset.langKey];
            });

            document.querySelectorAll('[data-lang-key-html]').forEach(elem => {
                elem.innerHTML = i18n[language][elem.dataset.langKeyHtml];
            });

            document.querySelectorAll('[data-hide-if-lang="فـا"]').forEach(elem => {
                if (language === "فـا")
                    elem.classList.add('hidden');
                else
                    elem.classList.remove('hidden');
            });

            document.querySelectorAll('[data-hide-if-lang="EN"]').forEach(elem => {
                if (language === "EN")
                    elem.classList.add('hidden');
                else
                    elem.classList.remove('hidden');
            });
        }

        function changeLanguage() {
            const lang = document.querySelector('.js-change-lang');

            if (lang.innerText === "فـا") {
                lang.innerText = "EN";
                lang.classList.remove('farsi-font');

                body.dir = "rtl";
                body.classList.add('farsi-font');
                setMessages("فـا");
            } else {
                lang.innerText = "فـا";
                lang.classList.add('farsi-font');

                body.dir = "ltr";
                setMessages("EN");
                body.classList.remove('farsi-font');
            }
        }

        setMessages("EN"); // Default language is EN
